name: Gif Privacy Proxy
version: "0.1.0"
author: Will-Low
about: A proxy to preserver privacy when looking up GIFs
args:
    - config:
        short: b
        long: bind-address
        value_name: ADDR
        help: "Address to bind to in the format of ip:port. Defaults to 127.0.0.1:8080."
        takes_value: true
